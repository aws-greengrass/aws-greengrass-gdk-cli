[behave]
default_tags   = -@xfail
default_format = pretty
show_skipped   = true
show_timings   = true
stdout_capture = yes
stderr_capture = yes
log_capture = yes
logging_level  = DEBUG
format = rerun
         progress3
         html
outfiles = ./reports/behave.reports/rerun.txt
           ./reports/behave.reports/progress3_report.txt
           ./reports/behave.reports/index.html
junit = true
junit_directory = ./reports/behave.reports/junit/
steps_catalog = no
summary = yes
verbose = yes
expand = yes

[behave.formatters]
html = behave_html_formatter:HTMLFormatter

[behave.userdata]
instrumented = no
gdk-debug = no
