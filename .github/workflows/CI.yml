# This workflow executes CI jobs

name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches: '*'


  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-on-windows:
    runs-on: ${{ matrix.config.os }}
    strategy:
      matrix:
        python-version: [3.6]
        config:
          - os: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if ( Test-Path test-requirements.txt ) { pip install -r test-requirements.txt; }
      - name: Lint with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: Testing CLI (Runs both unit and integration tests)
        run: |
          coverage run --source=gdk -m pytest -v -s . && coverage report --show-missing --fail-under=70              
  build-on-non-windows:
    runs-on: ${{ matrix.config.os }}
    strategy:
      matrix:
        python-version: [3.6]
        config:
          - os: ubuntu-latest
          - os: macos-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f test-requirements.txt ]; then pip install -r test-requirements.txt; fi
      - name: Lint with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: Testing CLI (Runs both unit and integration tests)
        run: |
          coverage run --source=gdk -m pytest -v -s . && coverage report --show-missing --fail-under=70      